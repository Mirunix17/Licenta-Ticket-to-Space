<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice" role="img" aria-label="Deep space wallpaper">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="50%" stop-color="#05102a"/>
      <stop offset="100%" stop-color="#071025"/>
    </linearGradient>

    <!-- crisp starfield: turbulence + threshold -->
    <filter id="starfield" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence baseFrequency="0.0025" numOctaves="6" seed="7" stitchTiles="stitch" result="turb"/>
      <feColorMatrix in="turb" type="saturate" values="0" result="gray"/>
      <feComponentTransfer in="gray" result="stars">
        <feFuncR type="table" tableValues="0 0 0 1"/>
        <feFuncG type="table" tableValues="0 0 0 1"/>
        <feFuncB type="table" tableValues="0 0 0 1"/>
        <feFuncA type="table" tableValues="0 0 0 1"/>
      </feComponentTransfer>
      <feGaussianBlur in="stars" stdDeviation="0.2" result="s"/>
      <feBlend in="SourceGraphic" in2="s" mode="screen"/>
    </filter>

    <!-- distant glow -->
    <radialGradient id="halo" cx="15%" cy="20%" r="30%">
      <stop offset="0%" stop-color="#11364a" stop-opacity="0.24"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect width="100%" height="100%" fill="url(#halo)" />

  <!-- apply starfield filter as an overlay -->
  <g filter="url(#starfield)" style="mix-blend-mode:screen; opacity:0.95">
    <rect width="100%" height="100%" fill="rgba(255,255,255,0.03)"/>
  </g>

  <!-- a few accent planets (decorative) -->
  <g transform="translate(1500,820)" opacity="0.95">
    <circle cx="0" cy="0" r="86" fill="#ffd66b" opacity="0.14"/>
    <circle cx="-120" cy="-180" r="46" fill="#3fe0ff" opacity="0.08"/>
  </g>
</svg>