<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice" role="img" aria-label="Starfield wallpaper">
  <defs>
    <linearGradient id="base" x1="0" x2="1">
      <stop offset="0%" stop-color="#06071a"/>
      <stop offset="100%" stop-color="#020315"/>
    </linearGradient>

    <!-- white tiny stars pattern (repeating small dots) -->
    <pattern id="dots" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="6" cy="10" r="0.9" fill="white" opacity="0.9"/>
      <circle cx="18" cy="30" r="0.9" fill="white" opacity="0.7"/>
      <circle cx="30" cy="8" r="0.8" fill="white" opacity="0.6"/>
    </pattern>

    <!-- soft purple nebula overlay -->
    <radialGradient id="soft" cx="25%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#8b5cff" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#base)"/>
  <rect width="100%" height="100%" fill="url(#dots)" opacity="0.95" style="mix-blend-mode:screen"/>
  <rect width="100%" height="100%" fill="url(#soft)" />

  <!-- glowing central sun accent -->
  <g transform="translate(960,360)" opacity="0.9">
    <circle r="120" fill="#ffd66b" opacity="0.06" />
    <circle r="56" fill="#ffd66b" opacity="0.12" />
  </g>
</svg>