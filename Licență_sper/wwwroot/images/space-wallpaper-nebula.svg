<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice" role="img" aria-label="Nebula wallpaper">
  <defs>
    <radialGradient id="g1" cx="30%" cy="25%" r="60%">
      <stop offset="0%"  stop-color="#ffd66b" stop-opacity="0.08"/>
      <stop offset="30%" stop-color="#ff9bd1" stop-opacity="0.10"/>
      <stop offset="60%" stop-color="#8b5cff" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#020215" stop-opacity="1"/>
    </radialGradient>

    <radialGradient id="g2" cx="85%" cy="70%" r="50%">
      <stop offset="0%"  stop-color="#3fe0ff" stop-opacity="0.05"/>
      <stop offset="50%" stop-color="#05324a" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#000612" stop-opacity="1"/>
    </radialGradient>

    <!-- star noise -->
    <filter id="stars">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" seed="42" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0" result="gray"/>
      <feComponentTransfer in="gray" result="thresh">
        <feFuncA type="table" tableValues="0 0 0 1"/>
      </feComponentTransfer>
      <feGaussianBlur in="thresh" stdDeviation="0.4" result="sblur"/>
      <feMerge>
        <feMergeNode in="sblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- soft starglow layer -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="40" result="b"/>
      <feBlend in="SourceGraphic" in2="b" mode="screen"/>
    </filter>
  </defs>

  <!-- base gradients -->
  <rect width="100%" height="100%" fill="url(#g1)"/>
  <rect width="100%" height="100%" fill="url(#g2)" opacity="0.35" style="mix-blend-mode:screen"/>

  <!-- soft nebula blobs -->
  <g filter="url(#glow)" opacity="0.55">
    <ellipse cx="420" cy="260" rx="560" ry="360" fill="#8b5cff" opacity="0.14"/>
    <ellipse cx="1520" cy="320" rx="420" ry="260" fill="#3fe0ff" opacity="0.10"/>
    <ellipse cx="1000" cy="660" rx="760" ry="420" fill="#ffd66b" opacity="0.06"/>
  </g>

  <!-- small star layer (filter creates scattered tiny stars) -->
  <g opacity="0.95" filter="url(#stars)" style="mix-blend-mode:screen">
    <rect width="100%" height="100%" fill="rgba(255,255,255,0.02)"/>
  </g>

  <!-- subtle vignette -->
  <radialGradient id="v" cx="50%" cy="50%" r="70%">
    <stop offset="60%" stop-color="rgba(0,0,0,0)"/>
    <stop offset="100%" stop-color="rgba(0,0,0,0.45)"/>
  </radialGradient>
  <rect width="100%" height="100%" fill="url(#v)"/>
</svg>